<!DOCTYPE html>
<html lang="en">
    <head>
      <title>CSS-PROPERTY=MIN-WIDTH</title>
      <STYLE>
       div{
        background-color:orchid;
        width:fit-content;
        min-width:100px;
        min-height:100px;
       }
      </STYLE>
    </head>
    <body>
       <div>
         <!-- Min-width css prperty=The min-width property defines the minimum width of an element. /
         <br>
         If the content is smaller than the minimum width ,the minimum widthh is applied.
         <br>
         If the Content is larger than the minimum width, the minimum width property has no effect.
         <br>
         Note:=This prevents the value of the width property becoming smaller than the min-width. -->
       </div>
    </body>
</html>
