<!DOCTYPE html>
<htmt lang="en">
    <head>
        <title>
        you can apply this event on text control when user press key and release it called as onkeyup
        </title>
        <script type="text/javascript">
            function display()
            {
                alert("Sai Abhyannkar");
            }
        </script>
    </head>
    <body>
    <input type="text" name="s" value=" " onkeyup="display()" style="width:400px;height:40px"/>
    </body>
</htmt>
