<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            this method is used for search index value from array and return last occurence element index 
        </title>
        <script type="text/javascript">
            var arr=[35,64,35,81,27,35,93,35,48];
            let index=arr.lastIndexOf(35);
            if(index!=-1)
            {
                document.write("index found="+index);
            }
            else
            {
                document.write("index not found");
            }
        </script>
    </head>
    <body>

    </body>
</html>
