<html>
    <head>
        <title>
            this method can add elements in array
        </title>
        <script type="text/javascript">
            let u=[9,2,4,7,5];
            document.write("<h1>Before Splice</h1>");
            document.write(u+"<br>");
            u.splice(2,3,786,108,28,47);
            document.write("<h1>After splice</h1>");
            document.write(u);

        </script>
    </head>
</html>
