<html>
    <head>
        <title>
            this method create new array with specified size or sub array
        </title>
        <script type="text/javascript">
            let z=[8,5,7,3,2,6];
            document.write("<h1>BEFORE SLICE</h1>");
            document.write(z+"<br>");
            // let m=z.slice(2,4);
            let m=z.slice(2);
            document.write("<h1>After Slice</h1>");
            document.write(m);
        </script>
    </head>
</html>
