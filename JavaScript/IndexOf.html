<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            this method can search array value and return its index and if value not found return -1 
        </title>
        <script type="text/javascript">
            let arr=[29,42,58,64,47];
            let index=arr.indexOf(64);
            if(index!=-1)
        {
            document.write("index found"+index);
        }
        else{
            document.write("index not found");
        }
        </script>
    </head>
</html>
