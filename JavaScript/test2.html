<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculations 1st Question</title>
    <style>
        .form-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4c57af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #a04545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="billForm">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="rate">Rate:</label>
                <input type="number" id="rate" placeholder="Enter rate">
            </div>
            <div class="form-group">
                <label for="totalBill">Total Bill:</label>
                <input type="text" id="totalBill" readonly placeholder="Total bill will appear here">
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateTotal()">Calculate Total</button>
            </div>
        </form>
    </div>

    <script>
        function calculateTotal() {
        
            var quantity = document.getElementById('quantity').value;
            var rate = document.getElementById('rate').value;
            
            
            var total = quantity * rate;
            
        
            document.getElementById('totalBill').value = total;
        }
    </script>
</body>
</html>
