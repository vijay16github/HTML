<html>
    <head>
        <title>
            datatype using let keyword
        </title>
        <script type="text/javascript">
            let a;
            document.write(a+"<br>");
            a=256;
            document.write(typeof(a)+"<br>");
            a="masallah";
            document.write(typeof(a)+"<br>");
            a=true;
            document.write(typeof(a)+"<br>");
            
            function display()
            {
                {
                    let a=108;
                    document.write(a);
                }
                // document.write(a);
            }
            display();
        </script>
    </head>
    <body>

    </body>
</html>
