<html>
    <head>
        <script type="text/javascript">
            class Add{

                setValue(a,b)
                {
                    this.a=a;
                    this.b=b;
                }

                getAdd()
                {
                    return this.a+this.b;
                }

            }

            const addition =new Add();
            addition.setValue(23,56);
            document.write("The addition of two number is"+addition.getAdd());
        </script>
    </head>
</html>
