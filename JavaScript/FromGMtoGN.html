<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
when user click on button we want to modify heading text from GM to GN 
        </title>
        <script type="text/javascript">
            function accessHeading()
            {
                var headingTag=document.getElementById("h");
                headingTag.innerHTML="SAI ABHYANKAR";

            }

        </script>
    </head>
    <body>
<input type="button" name="name" value="Access Heading" style="width:400px;height:40px" onclick="accessHeading()"/>
<br>
<h1 id="h">PREITY MUKUNDAN</h1>
    </body>
</html>
