    }

    nav {
      background: #444;
      color: #fff;
      padding: 0.5rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {

    }

    .main-box {
      display: flex;
      width: 100%;
      justify-content: space-around;
    }

      color: greenyellow;
      font-size: 200%;

    }

    .rectangle {
      width: 1250px;
      height: 200px;
      font-size: 300%;

    }
